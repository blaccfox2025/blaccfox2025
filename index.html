<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Drawing Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #cc5500; /* ginger-like color */
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .gallery-item {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

            .gallery-item:hover {
                transform: scale(1.05);
            }

            .gallery-item img {
                width: 100%;
                display: block;
                height: auto;
            }

        .caption {
            padding: 10px;
            text-align: center;
            font-style: italic;
            font-size: 0.95em;
            color: #666;
        }

        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>My Drawing Gallery</h1>
    <div class="gallery">
        <div class="gallery-item">
            <img src="root\1.png" alt="Drawing 1" />
            <div class="caption">Drawing 1 - Sunset vibes</div>
        </div>
        <div class="gallery-item">
            <img src="root\2.png" alt="Drawing 2" />
            <div class="caption">Drawing 2 - Ginger Classmate</div>
        </div>
        <div class="gallery-item">
            <img src="root\3.png" alt="Drawing 1" />
            <div class="caption">Drawing 1 - Sunset vibes</div>
        </div>
        <div class="gallery-item">
            <img src="root\3.png" alt="Drawing 2" />
            <div class="caption">Drawing 2 - Ginger Classmate</div>
        </div>
    </div>
</body>
</html>
