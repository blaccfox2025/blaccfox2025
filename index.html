<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
    <link rel="icon" type="image/png" href="root/icon.png">

        body {

            height: 100vh;
            margin: 0;
            color: #333;
        }

        .download-container {

            background: #fff;

            background: #3c8d9e;

            transition: background 0.3s ease;

        .download-button:active {

        .footer {

</head>
